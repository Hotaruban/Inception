events {
}

http {

	server {
		#config SSL and TLS
		listen 443 ssl;
		ssl_protocols TLSv1.2 TLSv1.3;
		ssl_certificate /etc/nginx/ssl/jhurpy.42.fr.crt;
		ssl_certificate_key /etc/nginx/ssl/jhurpy.42.fr.key;

		#config Root and index and server_name
		root /var/www/html;
		server_name localhost; #change localhost to jhurpy.42.fr our domain name
		index index.php index.html index.htm;

		location / {
			try_files $uri $uri/ =404;
		}

		location ~ \.php$ {
			include snippets/fastcgi-php.conf;
			#fastcgi_pass wordpress:9000;
		}
	}
}
