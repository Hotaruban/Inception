version: "2.29.2"

services:

  mariadb:
    container_name: mariadb
    env_file:
      - .env
    networks:
      - inception
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    volumes:
      - mariadb:/var/lib/mysql
    restart: unless-stopped
    expose:
      - 3306

  wordpress:
    container_name: wordpress
    env_file:
      - .env
    networks:
      - inception
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - mariadb
    restart: on_failure
    expose:
      - 9000

  nginx:
    container_name: nginx
    env_file:
      - .env
    networks:
      - inception
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - wordpress
    restart: on_failure
    ports:
      - "443:443"

networks:
  inception:
    driver: bridge

volumes:
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      device: /home/$USER/data/mariadb
      o: bind
  wordpress:
    driver: local
    driver_opts:
      type: none
      device: /home/$USER/data/wordpress
      o: bind
